<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Street</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="crt-container">
        <div class="crt">
          <canvas id="canvas" width="256" height="256"></canvas>
        </div>
        <svg width="0" height="0">
          <defs>
            <clipPath id="path" clipPathUnits="objectBoundingBox">
              <path
                d="M 0.167 0.167
                 C 0.333 0.083 0.667 0.083 0.833 0.167
                 C 0.916 0.333 0.916 0.667 0.833 0.833
                 C 0.667 0.916 0.333 0.916 0.167 0.833
                 C 0.083 0.667 0.083 0.333 0.167 0.167
                 Z"
              />
            </clipPath>
          </defs>
        </svg>
      </div>
      <div class="controls">
        <div class="controls-left">
          <button id="break">a</button>
          <button id="speed-up">b</button>
        </div>
        <div class="controls-right">
          <button id="jump">c</button>
        </div>
      </div>
    </div>
    <audio class="jump" src="sounds/jump.mp3"></audio>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
