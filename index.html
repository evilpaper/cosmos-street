<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmos Street</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="crt-container">
        <div class="crt">
          <canvas id="canvas" width="256" height="256"></canvas>
        </div>
        <svg width="0" height="0">
          <defs>
            <clipPath id="path" clipPathUnits="objectBoundingBox">
              <path
                d="M 0.167 0.167
                 C 0.333 0.083 0.667 0.083 0.833 0.167
                 C 0.916 0.333 0.916 0.667 0.833 0.833
                 C 0.667 0.916 0.333 0.916 0.167 0.833
                 C 0.083 0.667 0.083 0.333 0.167 0.167
                 Z"
              />
            </clipPath>
          </defs>
        </svg>
      </div>
      <div class="controls">
        <div class="controls-left">
          <button id="break">
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 19L5 12L12 5"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M19 12H5"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
          <button id="speed-up">
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 5L19 12L12 19"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 12L19 12"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
        <div class="controls-right">
          <button id="jump">
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 12L12 5L19 12"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 19L12 5"
                  stroke="var(--color-on-surface)"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script src="src/player.js"></script>
    <script src="src/angel.js"></script>
    <script src="src/title.js"></script>
    <script src="src/system.js"></script>
    <script src="src/input.js"></script>
    <script src="src/index.js"></script>
    <script src="src/debug.js"></script>
  </body>
</html>
